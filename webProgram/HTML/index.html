<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML web</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <div class="container">
    <div class="login-form">
        <h2>Login</h2>
<p> Doesn't have an account yet? <a href="#"> Sign up</a></p>
<form action="/">
  <div class="input-group">
    <h3> <label for="email">Email Adress</label></h3>
    <input type="text" placeholder="xyz@gmai.com" name="email" req>
  </div>
  <div class="input-group">
    <h3><label for="psw">Password</label></h3>
    <input type="password" placeholder="Enter 6 character or more" name="psw" required>
    <a href="#" class="forgot-password">Forgot Password?</a>
  </div>
    <!-- <h4><input type="checkbox" checked="checked" name="remember"> Remember me</h4> -->
    <div class="input-group remember-me">
      <input type="checkbox" id="remember">
      <label for="remember">Remember me</label>
  </div>

    <button type="submit" class="login-btn">Login</button>
    <br>
    <br>
    <button type="button" class="cancelbtn">Cancel</button>
    <p> --------- or login with---------</p>
    <div class="social-login">
      <button class="google">Google</button>
      <button class="facebook">Facebook</button>
  </div>
          
</form>
