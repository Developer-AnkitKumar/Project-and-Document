<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2rem auto;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label{
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input[type="text"]{
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button{
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        botton:hover{
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    @REM <iframe src="index1.html" frameborder="0"></iframe>
    <form action="url-form">
        <label for="Product-url">Product-url:</label>
        <input type="text" id="Product-url" name="Product-url" placeholder="Enter Product-url">
        <button class="favorite styled" type="button">submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
